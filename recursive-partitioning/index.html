<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-resizable/0.35/jquery-resizable.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-resizable/0.35/jquery-resizable.min.js"></script>
</head>
    <title>Recursive Partitioning</title>
    <style>
      .partition {
        position: relative;
        border: 1px solid black;
        overflow: hidden;
      }
      .controls {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background: rgba(255, 255, 255, 0.8);
      }
      .button {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="partition" style="width: 100%; height: 90vh">
      <div class="controls">
        <button class="button" onclick="splitPartition(this, 'V')">V</button>
        <button class="button" onclick="splitPartition(this, 'H')">H</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
